{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Login</h2>
    <form action="/signin/" method="POST">
        {% csrf_token %}

        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" name="email" required placeholder="Enter your email" />
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required placeholder="Enter your password" />
        </div>

        <button type="submit" class="btn loginButton">Login</button>

        <div class="mt-3">
            <a href="/password-reset/" class="text-muted">Forgot your password?</a>
        </div>

        <div class="mt-2">
            <span>Don't have an account?</span> <a href="/signup/" class="btn RegisterButton">Register</a>
        </div>
    </form>
</div>
{% endblock %}
