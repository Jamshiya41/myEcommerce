
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/product_list">Products</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Categories
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            {% for category in categories %}
                                <li><a class="dropdown-item" href="/category/{{ category.id }}">{{ category.name }}</a></li>
                            {% endfor %}
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                </ul>
                <!-- Right side options -->
                <ul class="navbar-nav ms-auto">

                    {% if user.is_authenticated %}
                         <p>Welcome, <br>{{ user.first_name }}!</p>
                    <li class="nav-item"><a class="nav-link" href="/cart/">Cart</a></li>
                    <li class="nav-item"><a class="nav-link" href="/signout/">Logout</a></li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link" href="/signup/">Register</a></li>
                        <li class="nav-item"><a class="nav-link" href="/signin/">Login</a></li>
                    {% endif %}

                </ul>
            </div>
        </div>
    </nav>
</header>
